<!DOCTYPE html>
<html>
  <head>
    <title>Autenticando...</title>
  </head>
  <body>
    <p>Autenticando con Google...</p>
    <script>
      // Extraer el token del hash de la URL
      const params = new URLSearchParams(window.location.hash.slice(1));
      const id_token = params.get("id_token");

      // Enviar el token a la ventana original
      if (window.opener && id_token) {
        window.opener.postMessage({ id_token }, "*");
        window.close(); // Cierra esta ventana emergente
      } else {
        document.body.innerText = "No se encontr√≥ el token.";
      }
    </script>
  </body>
</html>
